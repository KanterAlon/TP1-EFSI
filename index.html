<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="form">
        <div>
            <label for="notaMatematica" id="labelNotaMatematica">Nota de Matemática:</label>
            <input type="text" placeholder="Ingrese la nota de matemática" id="notaMatematica">
            
            <label for="notaLengua" id="labelNotaLengua">Nota de Lengua:</label>
            <input type="text" placeholder="Ingrese la nota de lengua" id="notaLengua">
            
            <label for="notaEFSI" id="labelNotaEFSI">Nota de EFSI:</label>
            <input type="text" placeholder="Ingrese la nota de efsi" id="notaEFSI">
        </div>
        <div>
            <button type="button" onclick="calcularPromedio()">Calcular Promedio del Alumno</button>
        </div>
        <div>
            <p id="pResult"></p>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
